	/* GESTIONE COOKIE */
	function getCookie(c_name)
	{
		var c_value = document.cookie;
		var c_start = c_value.indexOf(" " + c_name + "=");
		if (c_start == -1)
		{
			c_start = c_value.indexOf(c_name + "=");
		}
		if (c_start == -1)
		{
			c_value = null;
		}
		else
		{
			c_start = c_value.indexOf("=", c_start) + 1;
			var c_end = c_value.indexOf(";", c_start);
			if (c_end == -1)
			{
				c_end = c_value.length;
			}
			c_value = unescape(c_value.substring(c_start,c_end));
		}
		return c_value;
	}
	
	function setCookie(c_name,value,exdays)
	{
		var exdate=new Date();
		exdate.setDate(exdate.getDate() + exdays);
		var c_value=escape(value) + ((exdays==null) ? "" : "; expires="+exdate.toUTCString());
		document.cookie=c_name + "=" + c_value;
	}
	
	function checkCookie(c_name)
	{
		var risposta = '';
		var cookieSt=getCookie(c_name);
		if (cookieSt!=null && cookieSt!='')
		{
			risposta = cookieSt;
		}
				
		return risposta;
	}

	// FUNZIONE MAPS
	function maps() {
		
		var coordinateTXT = '45.464508|9.193598';
		var coordinateLC = coordinateTXT.split("|");
		var latLC  = coordinateLC[0];
		var lngLC  = coordinateLC[1];
				
		var hUnit = 0;
		var hMain = 0;
		hUnit = Math.ceil($(window).height()/14);
		hMain = $(window).height() - hUnit*2 - 0;
		
		$('.back-home').css('width', 2*hUnit + 'px');
		$('.back-home').click(function(){
			$('.pagina').css('display','none');
			$('#home').css('display','block');
		});
		
		
		$('.header').css({'height': hUnit *1 + 'px'});
		$('.header h4').css({'line-height': hUnit*1 + 'px'});
		$('#gMap').css({'position':'relative','top':hUnit *1 + 0 + 'px', 'height': hMain + 'px'});
		$('#indicazioni').css({'height': hUnit *1 + 'px'});
		
		
		function success(position) {			
			var latlngME = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
			makeMap(latLC, lngLC, latlngME);
		}

		function error(msg) {
			alert('Errore nel riconoscere la tua posizione');
			mappaOffLine();
		}
		
		if (navigator.geolocation) {
			//alert('ok');
			navigator.geolocation.getCurrentPosition(success, error);
		} else {
			//alert('errore');
			//error('Riconoscimento della posizione non supportato');
			mappaOffLine();
		}
		
		
	}
	
	// FUNZIONE GALLERY
	function gallery() {
		
		var urlJsonpG = 'http://www.massimoabbondi.it/apps/pandino/data/gallery.php';
		var hImgNat = 1024;
		var wImgNat = 768;
		var hImg = 0;
		var wImg = 0;
		var mrgTImg = 0;
		var mrgLImg = 0;
		
		function jsonpCallback(response){
			$('#galleria .swiper-wrapper').append(response);
			var hUnit = 0;
			var hMain = 0;
			var wMain = 0;
			hUnit = Math.ceil($(window).height()/14);
			hMain = $(window).height() - hUnit*1 - 0;
			wMain = $(window).width();
			
			$('.back-home').css('width', 2*hUnit + 'px');
			$('.back-home').click(function(){
				$('.pagina').css('display','none');
				$('#home').css('display','block');
				
			});
			
			
			$('.header').css({'height': hUnit *1 + 'px'});
			$('.header h4').css({'line-height': hUnit*1 + 'px'});
			$('#galleria').css({'top':  hUnit *1 + 0 + 'px', 'height': hMain + 'px'});
			$('.centratoVert ').css({'height': hMain + 'px'});
			
			if (Math.floor((hMain/hImgNat)*wImgNat)<wMain) {
				// immagini alte tutta la zona centratoVert con barre verticali a sx e dx;
				mrgTImg = 0;
				mrgLImg = Math.floor((wMain - (hMain/hImgNat)*wImgNat)*0.5);
				hImg = hMain;
				wImg = Math.floor((hMain/hImgNat)*wImgNat);
				
				
			} else {
				// immagini larghe tutta la zona centratoVert con barre orizzontali sopra e sotto;
				mrgTImg =  Math.floor((hMain - (wMain/wImgNat)*hImgNat)*0.5);
				mrgLImg = 0;
				hImg = Math.floor((wMain/wImgNat)*hImgNat);
				wImg = wMain;
				
			}
			//$('#galleria .immagine').css({'height': Math.ceil(hMain/3) + 'px'});
			
			$('.pagina').css('display','none');
			$('#gallery').css('display','block');
	
			
			var mySwiperG = new Swiper('#galleria',{
				mousewheelControl: true,
				slidesPerView: 1,
				slidesPerGroup:1,
				mode:'vertical',
				
  
			});	
			
			$('.centratoVert img').each(function() {				
				//var altezza = $(this).height();
				$(this).css({'height':hImg + 'px','width':wImg + 'px','margin-top':mrgTImg + 'px','margin-left':mrgLImg + 'px'});
				/*
				if ((altezza<hMain) && (altezza>0)){
					$(this).css({'top': Math.floor((hMain-altezza)*0.5) + 'px'});
				}
				*/
			});
				
			
		}
		
		$.ajax({
			url: urlJsonpG,
			dataType: 'jsonp',
			error: function(xhr, status, error) {
					//alert(error);
					},
			success: jsonpCallback			
		});
		
	};
	
	
	
	
	// FUNZIONE SU CLICK NOTIZIA
	function notizia(numNot, IDNuova) {
		
		var urlJsonpN = 'http://www.massimoabbondi.it/apps/pandino/data/notizia.php';
		
		
		function jsonpCallback(response){
			$('#flussoNotizie').html(response);

			$('.back-home').click(function(){
				$('.pagina').css('display','none');
				$('#home').css('display','block');
				
			});
			
			$('.pagina').css('display','none');
			$('#notizia').css('display','block');
			$('.novita').css('display','none');
					
			// inizio codice swipe e scroll pages
			$('.swiper-pages').css({
				'height': hMain + 'px',
				'top': hUnit + 'px'
			});
			//inizializza Pagine
			//var pages = $('.swiper-pages').swiper();
		
			//Scroll Containers
			$('.scroll-container').each(function(){
				$(this).swiper({
					mode:'vertical',
					scrollContainer: true,
					resistance:'100%',
					mousewheelControl: true,
					scrollbar: {
						container:$(this).find('.swiper-scrollbar')[0]
					}
				})
			});
			
			
			var mySwiperN = new Swiper('.swiper-pages', { 
				speed:750, 
				mode:'horizontal',
				scrollContainer: false,
				resistance:'100%',
				initialSlide:numNot
			});	
						
			// fine codice swipe e scroll pages
			
			// se la notizia è nuova, tolgo il segno di notifica dall'elenco in home visto che l'ho appena cliccata;
			//$('#n' + IDNuova + ' .novita').css('display','none');
			if ($.inArray(IDNuova, arrLette)==-1) {
				// se ho già dieci elementi rimuovo il più vecchio;
				if(arrLette.length>9) {
					arrLette.splice(0,1);
				}
				arrLette.push(IDNuova);
				//setCookie('mieLetture',arrLette.toString() ,30);
				setit('mieLetture',arrLette.toString());
			}
				
												
		}
		
		$.ajax({
			url: urlJsonpN,
			dataType: 'jsonp',
			data: { IDNotizia: numNot, location: 'notizia' },
			error: function(xhr, status, error) {
					//alert(error);
					},
			success: jsonpCallback			
		});
		
	};
